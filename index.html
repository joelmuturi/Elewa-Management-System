<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elewa Management System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
   // web app's Firebase configuration

    apiKey: "AIzaSyAoFaQVL7Ze2sBb6zxfHa_vP6ceThDVPyM",
    authDomain: "elewa-ms.firebaseapp.com",
    projectId: "elewa-ms",
    storageBucket: "elewa-ms.appspot.com",
    messagingSenderId: "407212626924",
    appId: "1:407212626924:web:1fa29d849e38cefc12e6c9"

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Elewa Management System</h1>
    </div>

    <!-- Login Form -->
   <section class="contaier forms">
    <div class="form signin" id="main">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input id="email" type="email" placeholder="email" class="input" required>
          </div>
          <div class="field input-field">
            <input id="password" type="password" placeholder="password" class="password" required>
            <i class='fa fa-eye-slash eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot Password?</a>
          </div>
          <div class="field button-field">
            <button id="submit">Login</button>
          </div>
        </form>
        <div class="form-link">
          <span>Haven't registered? <a id="signup" class="link signup-link">Signup</a></span>
        </div>
      </div>
    </div>
    <!-- Sign-up Form -->
    <div class="form signup" id="create-acct">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input id="email-signup" type="email" placeholder="Email" class="input" required>
          </div>
          <div class="field input-field">
            <input id="confirm-email-signup" type="email" placeholder="Confirm Email" class="input" required>
          </div>
          <div class="field input-field">
            <input id="password-signup" type="password" placeholder="Create password" class="password" required>
          </div>
          <div class="field input-field">
            <input id="confirm-password-signup" type="password" placeholder="Confirm password" class="password" required>
            <i class="bx bx-hide eye-icon"></i>
          </div>
          <div class="field button-field">
            <button id="create-acct-btn">Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="#" id="return-btn" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>

   </section>

    
    
    <!-- Error/Success Messages -->
    <div id="errorMessage" class="message hidden">
      <p id="errorMessageText"></p>
    </div>
    <div id="successMessage" class="message hidden">
      <p>Welcome to Elewa!</p>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
