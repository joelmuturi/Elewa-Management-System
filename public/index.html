<body>
  <div class="container">
    <div class="header">
      <h1>Elewa Management System</h1>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <form id="loginFormElement">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Login</button>
          <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form (Initially hidden) -->
    <div id="forgotPasswordForm" class="form-container hidden">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordFormElement">
        <div class="form-group">
          <label for="forgotPasswordEmail">Email</label>
          <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Reset Password</button>
        </div>
      </form>
    </div>

    <!-- Sign-up Form -->
    <div id="signupForm" class="form-container">
      <h2>Sign Up</h2>
      <form id="signupFormElement">
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="signupEmail" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="signupPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Error/Success Messages -->
    <div id="errorMessage" class="message hidden">
      <p id="errorMessageText"></p>
    </div>
    <div id="successMessage" class="message hidden">
      <p>Welcome to Elewa!</p>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
